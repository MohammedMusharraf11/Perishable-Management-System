name: CI-CD Pipeline

on:
  push:
    branches: [main, develop,bugfix/inventory_backend]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§© Frontend Setup
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: |
          if npm list --depth=0 | grep -q eslint; then
            npm run lint
          else
            echo "No linting configured for frontend, skipping..."
          fi

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          if npm list --depth=0 | grep -q jest; then
            npm test
          else
            echo "No tests configured for frontend, skipping..."
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build --if-present

      - name: Security audit (frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high || echo "Audit found issues, continuing..."

      # ðŸ§© Backend Setup
      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: |
          if npm list --depth=0 | grep -q eslint; then
            npm run lint
          else
            echo "No linting configured for backend, skipping..."
          fi

      - name: Run backend tests
        working-directory: ./backend
        run: |
          if npm list --depth=0 | grep -q jest; then
            npm test
          else
            echo "No tests configured for backend, skipping..."
          fi

      - name: Build backend
        working-directory: ./backend
        run: npm run build --if-present

      - name: Security audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "Audit found issues, continuing..."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging environment..."
        
      - name: Run integration tests
        run: echo "Running integration tests..."
        
      - name: Deploy to production
        run: echo "Deploying to production environment..."
